<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Rock, Paper, Scissors</h1>

      <!-- buttons for choice -->
      <div class="buttons">
        <button id="rock" class="choice-btn">ROCK</button>
        <button id="paper" class="choice-btn">PAPER</button>
        <button id="scissors" class="choice-btn">SCISSORS</button>
      </div>

      <!-- div for results -->
      <div id="resultDisplay" class="result-container">
        <h2>Game Results</h2>
        <p id="result" class="result-text">Make your choice!</p>
        <p id="score" class="score-text">Score: You: 0, Computer: 0</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
